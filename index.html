<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterForm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="formContainer">
            <h1>Register</h1>
            <form id="detailForm" >
                <label for="name">Name</label>
                <input type="text" required placeholder="enter your name" id="name" name="name">
                <label for="email">Email</label>
                <input type="email" required placeholder="exmple@gmail.com" id="email" name="email">
                <button type="submit">continue</button>
            </form>
        </div>
        <div class="steps">
            <p>Step 1 of 3</p>
            <div class="step stepActive"></div>
            <div class="step"></div>
            <div class="step"></div>
        </div>
    </div>

    <script>

        let user = {
            name: "",
            email: "",
        }

        const handleDetailSubmit = (e) => {
            e.preventDefault();
            user.name = e.target[0].value
            user.email = e.target[1].value
            window.localStorage.setItem("name", user.name)
            window.localStorage.setItem("email", user.email)

            window.location.href = "http://127.0.0.1:5500/registreForm/topics.html"
        }

        document.getElementById("detailForm").addEventListener("submit", handleDetailSubmit);
    </script>
</body>

</html>
